<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>공지사항 등록/수정</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Noto Sans KR", sans-serif;
        background-color: #f9f9f9;
      }

      /* 헤더 */
      header {
        border-bottom: 1px solid #e0e0e0;
        margin: 0px auto;
      }

      .logo {
        font-weight: 900;
        font-size: 1.8rem;
        color: #333;
        text-decoration: none;
      }

      /* 상단 로그인/회원가입 등 */
      .top-links {
        font-size: 0.8rem;
      }
      .top-links a {
        color: #555;
        margin-left: 12px;
        text-decoration: none;
      }

      /* 검색창 */
      .search-bar {
        flex: 1;
        max-width: 600px;
        margin: 10px auto; /* 중앙 배치 */
      }
      .search-bar input {
        border: 2px solid #6ec1e4;
      }
      .search-bar button {
        background-color: #6ec1e4;
        border: none;
      }

      /* 네비게이션 */
      .navbar-nav .nav-link {
        font-weight: 600;
        color: #333;
        margin-right: 20px;
      }
      .navbar-nav .nav-link:hover {
        color: #6ec1e4;
      }

      /* 구분선 */
      .navbar {
        border-top: 1px solid #ddd;
        border-bottom: 1px solid #ddd;
      }

      /* 드롭다운 */
      .dropdown-mega {
        position: static;
      }
      .dropdown-menu.mega-menu {
        width: 100%;
        left: 0;
        right: 0;
        top: 100%;
        border-radius: 0;
        padding: 20px;
      }
      .mega-menu .col {
        padding: 10px;
      }

      /* 본문 */
      .notice-card {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.08);
        padding: 30px;
      }
      .notice-title {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 20px;
        color: #333;
      }
      .form-label {
        font-weight: 600;
        color: #333;
      }
      .form-control {
        border-radius: 8px;
      }
      .form-control:focus {
        border-color: #6ec1e4;
        box-shadow: 0 0 0 0.2rem rgba(110, 193, 228, 0.25);
      }

      /* 버튼 */
      .btn-wrap {
        margin-top: 30px;
      }

      /* 푸터 */
      footer {
        background-color: #222;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <!-- 상단 헤더 -->
    <header>
      <div class="container py-1 d-flex justify-content-end">
        <div class="top-links">
          <a href="#">회원가입</a>
          <a href="#">로그인</a>
          <a href="#">장바구니</a>
          <a href="#">주문배송</a>
          <a href="#">고객센터</a>
        </div>
      </div>

      <div class="container d-flex justify-content-between align-items-center py-2">
        <!-- 로고 -->
        <a href="#" class="logo">화 해</a>

        <!-- 검색창 -->
        <form class="d-flex search-bar" action="/search">
          <div class="input-group">
            <input
              class="form-control"
              type="search"
              name="q" 
              placeholder="상품, 브랜드, 성분 검색"
              aria-label="Search"
            />
            <button class="btn btn-primary" type="submit">검색</button>
          </div>
        </form>
      </div>

      <!-- 네비게이션 -->
      <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item dropdown dropdown-mega">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarMega"
                role="button"
                data-bs-toggle="dropdown"
                >카테고리</a
              >
              <div
                class="dropdown-menu mega-menu shadow-lg"
                aria-labelledby="navbarMega"
              >
                <div class="row">
                  <div class="col">
                    <h6 class="text-primary">스킨케어</h6>
                    <a class="dropdown-item" href="#">스킨/토너</a>
                    <a class="dropdown-item" href="#">에센스/앰플</a>
                  </div>
                  <div class="col">
                    <h6 class="text-primary">메이크업</h6>
                    <a class="dropdown-item" href="#">립메이크업</a>
                    <a class="dropdown-item" href="#">아이메이크업</a>
                  </div>
                  <div class="col">
                    <h6 class="text-primary">헤어케어</h6>
                    <a class="dropdown-item" href="#">샴푸/린스</a>
                    <a class="dropdown-item" href="#">트리트먼트</a>
                  </div>
                  <div class="col">
                    <h6 class="text-primary">건강식품</h6>
                    <a class="dropdown-item" href="#">비타민</a>
                    <a class="dropdown-item" href="#">영양제</a>
                  </div>
                </div>
              </div>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">랭킹</a></li>
            <li class="nav-item"><a class="nav-link" href="#">헬스+</a></li>
            <li class="nav-item"><a class="nav-link" href="#">체험단</a></li>
            <li class="nav-item"><a class="nav-link" href="#">기프트카드</a></li>
            <li class="nav-item"><a class="nav-link" href="#">쿠폰</a></li>
            <li class="nav-item"><a class="nav-link" href="#">이벤트</a></li>
            <li class="nav-item"><a class="nav-link" href="#">공지사항</a></li>
            <li class="nav-item"><a class="nav-link" href="#">커뮤니티</a></li>
          </ul>
        </div>
      </nav>
    </header>
   
    <!-- 공지사항 등록/수정 폼 -->
    <main class="container my-5">
      <div class="notice-card">
        <h2 class="notice-title">공지사항 등록 / 수정</h2>
        <form>
          <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input
              type="text"
              class="form-control"
              id="title"
              placeholder="공지 제목을 입력하세요"
              required
            />
          </div>

          <div class="mb-3">
            <label for="writer" class="form-label">작성자</label>
            <input
              type="text"
              class="form-control"
              id="writer"
              value="관리자"
              readonly
            />
          </div>

          <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea
              class="form-control"
              id="content"
              rows="10"
              placeholder="공지 내용을 입력하세요"
              required
            ></textarea>
          </div>

          <div class="mb-3">
            <label for="file" class="form-label">첨부파일</label>
            <input class="form-control" type="file" id="file" />
          </div>

          <div class="btn-wrap d-flex justify-content-between">
            <a href="board_list.html" class="btn btn-outline-secondary">목록</a>
            <button type="submit" class="btn btn-primary">등록</button>
          </div>
        </form>
      </div>
    </main>

    <!-- 푸터 -->
    <footer class="py-4">
      <div class="container text-center">
        <p>© 2025 쇼핑몰 예제. All rights reserved.</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
